<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <form class="loginForm" name="loginForm">
        <div class="loginForm__titleText">Login</div>
        <div class="loginForm__formLine">
            <div class="loginFrom__formLabel">Login: </div>
            <input class="loginForm__loginInput" name="username" type="text">
        </div>
        <div class="loginForm__formLine">
            <div class="loginFrom__formLabel">Password: </div>
            <input class="loginForm__passwordInput" name="password" type="password">
        </div>
        <button class="loginForm__submitButton" type="submit">Submit</button>
    </form>
</body>
</html>
