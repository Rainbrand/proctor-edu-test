<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="assets/register.css">
    <script defer src="./assets/register.js"></script>
</head>
<body>
<form class="registerForm">
    <div class="registerForm__titleText">Register</div>
    <div class="registerForm__formLine">
        <div class="registerFrom__formLabel">Username: </div>
        <input class="registerForm__usernameInput registerForm__textInput" type="text">
    </div>
    <div class="registerForm__formLine">
        <div class="registerFrom__formLabel">Nickname: </div>
        <input class="registerForm__nicknameInput registerForm__textInput" type="text">
    </div>
    <div class="registerForm__formLine">
        <div class="registerFrom__formLabel">Password: </div>
        <input class="registerForm__passwordInput registerForm__textInput" type="password">
    </div>
    <select class="registerForm__selectInput" size="1">
        <option>student</option>
        <option>proctor</option>
    </select>
    <button class="registerForm__submitButton" type="submit">Submit</button>
</form>
</body>
</html>
